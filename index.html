<!DOCTYPE html>

<html lang="en">
	<head>
		<title>x2Validate</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/x2Validate.js"></script>

		<link rel="stylesheet" href="css/demo.css" type="text/css" />	
	</head>
		
	<body>
	    <section id="content">
		    <form class="x2-validate" action="success.html" method="get">
			    <h1>x2Validate</h1>
			    <h5>Validation and input control, using <a href="http://jquery.com">jQuery</a> and <a href="http://jqueryvalidation.org/">jQuery validation plugin</a></h5>
			    <hr/>
			
			    <h5>digits:</h5>
			    <input type="text" name="digits" class="digits" />
			
			    <h5>letters only:</h5>
			    <input type="text" name="lettersonly" class="lettersonly" />
			
			    <h5>letters only, white space allowed:</h5>
			    <input type="text" name="lettersonly-ws" class="lettersonly-ws" />
			
			    <h5>allow special characters:</h5>
			    <input type="text" name="specialchars" class="specialchars" />
			
			    <h5>allow special characters and white spaces:</h5>
			    <input type="text" name="specialchars-ws" class="specialchars-ws" />
			
			    <input type="submit" value="Validate!" />
		    </form>
		</section>
		
	    <script type="text/javascript">
	        $('.x2-validate').validate()
	    </script>
	
	</body>
</html>
